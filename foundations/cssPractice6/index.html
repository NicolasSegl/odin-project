<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Practice Site</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <p class="boldText">I'm just a paragraph with extra bold text!</p>
        <p class="boldText small">I'm a smaller paragraph, also with extra bold text!</p>

        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>

        <div class="thin">
            I'm a div with thin text!
        </div>
        <div class="thin">
            I'm a div with thin text and a child div!
            <div class="boldText small">
                I'm a smaller child div with extra bold text.
            </div>
        </div>

    </body>
</html>
